---
layout: main
title: Blog
---
<h1>Latest Posts</h1>

{% for post in site.posts %}
<article>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>{{ post.excerpt }}</p>
  <span class="disqus-comment-count" data-disqus-identifier="{{ post.url }}"></span>
  <a href="{{ site.url }}{{ post.url }}#disqus_thread">Link</a>
</article>
{% endfor %}
